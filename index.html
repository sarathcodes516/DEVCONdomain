<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <!-- Left Image -->
        <img src="gdsc1.png" alt="GDSC Logo 1" class="left-image">
        <!-- Right Image -->
        <img src="gdsc2.png" alt="GDSC Logo 2" class="right-image">

        <!-- Container for the form and problem statement -->
        <div class="container">
            <h1>Welcome to GDSC - DEVCON 2024</h1>
            <p>Enter your team ID to get your domain</p>
            <form id="teamForm">
                <input type="text" id="teamId" name="teamId" placeholder="Enter Team ID" required>
                <button type="submit">Get Domain</button>
            </form>
            <div id="problemStatement" class="hidden">
                <h2>Your Domain:</h2>
                <p id="statement"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
